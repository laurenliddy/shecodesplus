<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title>Weather App</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/aec1011ff7.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
	</head>
	<body>
		<div class="weatherApp">
			<h1>Giving you your Daily Forecast!!</h1>
				<div>
					<form id="search-bar">
					<input type="text" 
					placeholder="Search.." 
					autocomplete="off"
					autofocus="on"
					id="search-text-input"/>
					</form>
						<button>Search</button>
				</div>
				<div class="weather">
					<ul>
						<li> Humidity:<span id="humidity"></span>%</li>
						<li> Wind: <span id="wind"></span>Km/h</li>
						<li> Feels like: <span id="feelsLike"> </span>째</li>
						<li> Min:<span id="min-temp"> </span>째</li>
					</ul>
				</div>
					<h2>Find out if you need an umbrella?</h2>
				<div class=cityTime>
					<h3>Last updated : <span id="date"></h3>
				</div>
				<div class="weather-forecast" id="forecast">
					<div class="row">
						<div class="col-2">
						<div class="weather-forecast-date">Thu</div>
						<img
						  src="http://openweathermap.org/img/wn/50d@2x.png"
						  alt=""
						  width="42"
						/>
						<div class="weather-forecast-temperatures">
						  <span class="weather-forecast-temperature-max"> 18째 </span>
						  <span class="weather-forecast-temperature-min"> 12째 </span>
						</div>
					  </div>
					</div>
				  </div>
				</div>
						
		<a target="_blank" rel="noreferrer" href="https://github.com/laurenliddy/shecodesplus">GitHub Repo </a>
	</body>
	<script src="index.js"></script>
</html>
